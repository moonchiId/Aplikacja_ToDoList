{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">


    <title>To do List app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}" style="color:#fefbd8;">My To Do List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <div class="navbar-nav">
        <a class="nav_item nav-link" href="{% url 'about' %}" style="color: #fefbd8;" "background-color: #92a8d1;">About</a>
        {% if user.is_authenticated %}
          <a class="nav_item nav-link" href="{% url 'profile' %}" style="color: #fefbd8;" "background-color: #92a8d1;">Profile</a>
          <a class="nav_item nav-link" href="{% url 'logout' %}" style="color: #fefbd8;" "background-color: #92a8d1;">Logout</a>
        {% else %}
          <a class="nav_item nav-link" href="{% url 'login' %}" style="color: #fefbd8;" "background-color: #92a8d1;">Login</a>
          <a class="nav_item nav-link" href="{% url 'register' %}" style="color: #fefbd8;" "background-color: #92a8d1;">Register</a>
        {% endif %}
      </div>

    </ul>
    <form class="form-inline my-2 my-lg-0" method='POST'>
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Add Item" aria-label="Search" name='item'>
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="color: #fefbd8;" "background-color: #92a8d1;">Add To My List</button>
    </form>


</nav>

    <br/>
    <div class='container'>
      {% block content %}
        {% if messages %}
          {% for message in messages%}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
